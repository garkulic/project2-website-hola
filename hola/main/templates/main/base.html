<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- load static -->
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/250px-Flag_of_Spain.svg.png" jsaction="VQAsE" class="r48jcc pT0Scc iPVvYb" style="max-width: 250px; height: 39px; margin: 5px 0px; width: 58px;" alt="Флаг Испании — Википедия" jsname="kn3ccd"> </a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'home' %}"><img src="{% static 'main/icons/home.svg' %}" width="16" height="16"/> Главная</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'about' %}"><img src="{% static 'main/icons/info.svg' %}" width="16" height="16"/> О сайте</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'news' %}"><img src="{% static 'main/icons/bell.svg' %}" width="16" height="16"/> Новости</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'lessons' %}"><img src="{% static 'main/icons/graduation-cap.svg' %}" width="16" height="16"/> Уроки</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'dictionary' %}"><img src="{% static 'main/icons/book-bookmark.svg' %}" width="16" height="16"/> Словарь</a>
        </nav>
    </header>

    <div class ="container">
        <main>
        {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
