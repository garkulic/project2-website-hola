{% extends "main/base.html" %}
{% load static %}

{% block title %}
Добавить слово
{% endblock %}

{% block content %}
    <h1> Добавить слово в словарь</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.word }}<br>
        {{ form.translate }}<br>
        <button type="submit" class="btn btn-success"><h5>Добавить</h5></button>
        <span> {{error}} </span>
    </form>
    <img src="{% static 'main/images/dict3.png' %}">
    <hr>
{% endblock %}
